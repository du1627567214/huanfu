<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	/*	width: 100%;
		height: 100%;*/
	}
	#img{
		position: absolute;
		top: 0;
		left: 0;
		z-index: 20;
	}
	.tutu{
		width:178px;
		height: 98px;
		border: 1px solid #000;
		float: left; 
		margin: 20px;
		cursor: pointer;
	}
	.rr{
		position: absolute;
		top: 50px;
		left: 20px;
		z-index: 100;
	}
</style>
</head>
<body>
		<img src="" id="img" alt="" width="100%" height="100%">
		<div class="rr">
			<div class="tutu" name="images/background4.jpg" for="#380001" onclick="aa(this)">
				<img src="images/skin9.jpg" alt="">
			</div>
			<div class="tutu" name="images/a8e788d129477482d62836e3f2921897.jpg" for="#9EBFB8" onclick="aa(this)">
				<img src="images/skin4.jpg" alt="">
			</div>
			<div class="tutu" name="images/background8.jpg" for="#FFF5CC" onclick="aa(this)">
				<img src="images/skin5.jpg" alt="">
				</div>
			<div class="tutu" name="images/background2.jpg" for="#fff" onclick="aa(this)">
				<img src="images/skin11.jpg" alt="">
			</div>
		</div>
			


</body>
<script type="text/javascript">
	var img=document.getElementById("img");
	var tutu=document.getElementsByClassName("tutu")[0];
		
	function aa(e){
		if (window.applicationCache) {
			img.src=e.getAttribute("name");
			document.body.style.background=e.getAttribute("for");
			localStorage["a"]=e.getAttribute("name");
	        localStorage["b"]=e.getAttribute("for");
	    }    
	}

	 var a1= localStorage["a"];
      var b1= localStorage["b"];
      if(b1 != undefined && a1 != undefined){//没有这一步图片 背景刷新之后就不在了
      	 img.src=a1;
      	 document.body.style.background=b1;
         
      }
</script>
</html>
